<!DOCTYPE html>
<html>
<HEAD>
	<meta charset=UTF-8>
	<TITLE>Покупка билета на поезд</TITLE>
	<link rel="stylesheet" href="main.css">
	 <script src="main.js"></script> 
</HEAD>
<body>
	<div id="about">
		<h2>Купите билет на поезд</h2>
		<span>Мы предоставляем комфортные купе, питание и доступ в интернет по всему пути следования</span>
		<hr/>
	</div>
	<div class="form">
		<h3>Пассажир</h3>
		<form method="POST" action="/cgi-bin/railroad.cgi">
			<label for="firstName">First name:</label><br>
			<input id="fname" name="firstName" size=42,2><br>
			<label for="lastName">Last name:</label><br>
			<input id="lname" name="lastName" size=42,2><br>
			<label for="year">Year born:</label><br>
			<input id="year" name="year" size=4,2><br>
			
			<div id="parent" style="display: none;">
				<hr/>
				<h3>Родитель</h3>
				<label for="parFirstName">First name:</label><br>
				<input id="pfname" name="parFirstName" size=42,2><br>
				<label for="parLastName">Last name:</label><br>
				<input id="plname" name="parLastName" size=42,2><br>
				<label for="parYear">Year born:</label><br>
				<input name="parYear" size=4,2><br>
			</div>
			<br/>
			<input type="SUBMIT" value="Купить">
		</form>
	</div>
	<hr/>
</html>
